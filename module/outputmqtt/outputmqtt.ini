[general]
debug=2
delay=0.05

[redis]
hostname=localhost
port=6379

[mqtt]
hostname=bluepi.local
port=1883
timeout=60

[input]
; the keys (on the left) can have an arbitrary lower-case name, but should match those in other sections
key01=launchcontrol.control077
key02=launchcontrol.control078
key03=launchcontrol.control079
key04=launchcontrol.control080

[scale]
; the values from Redis are multiplied by this before being sent as MQTT message
key01=1
key02=1
key03=1
key04=1

[offset]
; the offset is added to the Redis value before being sent as MQTT message
key01=0
key02=0
key03=0
key04=0

[output]
; the keys here can have an arbitrary lower-case name, but should map those in the other sections
key01=launchcontrol/control077
key02=launchcontrol/control078
key03=launchcontrol/control079
key04=launchcontrol/control080
