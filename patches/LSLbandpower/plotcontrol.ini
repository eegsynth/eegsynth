[general]
debug=3
delay=0.1      ; update time (s)
window=4      ; window length for plotting and calibration (s)

[redis]
hostname=localhost
port=6379

[display]
xpos = 2000
ypos = 480
width = 2000
height = 1000

[input]
; control values to plot, separated by comma
;Channel1_pre =spectral.channel1.delta,spectral.channel1.theta,spectral.channel1.alpha,spectral.channel1.beta
;Channel2_pre =spectral.channel2.delta,spectral.channel2.theta,spectral.channel2.alpha,spectral.channel2.beta
;Channel1_post=slew.post.channel1.delta,slew.post.channel1.theta,slew.post.channel1.alpha,slew.post.channel1.beta
;Channel2_post=slew.post.channel2.delta,slew.post.channel2.theta,slew.post.channel2.alpha,slew.post.channel2.beta
Channel5_pre =spectral.channel5.delta,spectral.channel5.theta,spectral.channel5.alpha,spectral.channel5.beta
Channel6_pre =spectral.channel6.delta,spectral.channel6.theta,spectral.channel6.alpha,spectral.channel6.beta
Channel5_post=slew.post.channel5.delta,slew.post.channel5.theta,slew.post.channel5.alpha,slew.post.channel5.beta
Channel6_post=slew.post.channel6.delta,slew.post.channel6.theta,slew.post.channel6.alpha,slew.post.channel6.beta
Freq_control=midi.control032,midi.control033,midi.control034,midi.control035

[linecolor]
;Channel1_pre=r,g,w,c
;Channel2_pre=r,g,w,c
;Channel1_post=r,g,w,c
;Channel2_post=r,g,w,c
Channel5_pre=r,g,w,c
Channel6_pre=r,g,w,c
Channel5_post=r,g,w,c
Channel6_post=r,g,w,c
Freq_control=r,g,w,c

[ylim]
; set Ylim (min,max), or autoadjust when not defined
;Channel1_pre=
;Channel2_pre=
;Channel1_post=0,1
;Channel2_post=0,1
Channel5_pre=
Channel6_pre=
Channel5_post=0,1
Channel6_post=0,1
Freq_control=0,1
