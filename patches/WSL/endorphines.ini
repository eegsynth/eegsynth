[general]
delay=0.05
pulselength=0.01
debug=2
mode=pitchbend   ; 'pitchbend' to use pitchbend output, 'note' to use note+portamento output

[redis]
hostname=localhost
port=6379

[midi]
;device=Shuttle Control v2
;device=Shuttle Control v2 MIDI 1
;device=Shuttle Control v2 20:0
;device=Shuttle Control v3:Shuttle Control v3 MIDI 1 20:0
device=Shuttle Control

[control]
channel1=slew.post.channel1.delta
channel2=slew.post.channel1.theta
channel3=slew.post.channel1.alpha
channel4=slew.post.channel1.beta
channel5=slew.post.channel2.delta
channel6=slew.post.channel2.theta
channel7=slew.post.channel2.alpha
channel8=slew.post.channel2.beta

[gate]
; these are the bottom connectors on the Shuttle Control
; channel8=launchcontrol.note073
; channel16=launchcontrol.note074

[scale]
; the values from Redis are multiplied by this before being sent to the Shuttle Control

; the Shuttle Control values for pitchbent should be between -8192 and 8191
channel1=16382
channel2=16382
channel3=16382
channel4=16382
channel5=16382
channel6=16382
channel7=16382
channel8=16382
channel9=16382
channel10=16382
channel11=16382
channel12=16382
channel13=16382
channel14=16382
channel15=16382
channel16=16382

