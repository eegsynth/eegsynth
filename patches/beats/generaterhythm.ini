port=6379

[interval]
baserate=gui.baserate
basestd=gui.basestd
burstrate=gui.burstrate
burststd=gui.burststd
burstprob=gui.burstprob
patternlength=gui.patternlength
burstprobnext=gui.burstprobnext
changerate=gui.changerate

[scale]
