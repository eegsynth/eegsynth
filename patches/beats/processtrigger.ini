[general]
delay=0.05
debug=2

[redis]
hostname=localhost
port=6379

[initial]
sample=0

[trigger]
finished=finished.sample
stutter=stutter.note

b1=launchcontrol.note041
b2=launchcontrol.note042
b3=launchcontrol.note043
b4=launchcontrol.note044
b5=launchcontrol.note057
b6=launchcontrol.note058
b7=launchcontrol.note059
b8=launchcontrol.note060

[conditional]
finished=launchcontrol.note073        ; on/off for looping through samples
stutter=launchcontrol.note074         ; on/off for stutter

[input]
started=started.sample
probability=1

[b1]
sample=1

[b2]
sample=2

[b3]
sample=3

[b4]
sample=4

[b5]
sample=5

[b6]
sample=6

[b7]
sample=7

[b8]
sample=8

[finished]
sample=mod(finished,10) + (rand(1)<probability)

[stutter]
sample=started

[output]
prefix=processed
