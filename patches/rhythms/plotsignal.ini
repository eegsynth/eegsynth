[general]
debug=3

[redis]
hostname=localhost
port=6379

[fieldtrip]
hostname=localhost
;hostname=192.168.0.103 ; hifi
;hostname=192.168.0.105 ; bufferpi
port=1972
timeout=100000

[arguments]
window=3            ; size of data window to plot (excl. clipping)
channels=1,8        ; channel numbers to plot, channel index starting with 1, referring to data in FT buffer
stepsize=0.1        ; update time (s)
clipsize=0.4        ; clipping of timecourse edges to remove edge artefacts (s)
learning_rate=0.2   ; learning rate for smooth y-axis transitions (float 0-1)
bandpass=5-30       ; bandpass filter range before plotting (Hz)

[display]
xpos = 0
ypos = 0
width = 960
height = 500

